<!-- Desktop View -->
<div
    class="px-4 md:px-10 py-4 flex items-start gap-14 md:gap-[50rem] py-3 border-b border-gray-200 shadow-lg w-full fixed bg-white py-2">
    <div class="flex gap-5">
        <button type="button" class="hidden md:inline-flex">
            <mat-icon aria-hidden="false" aria-label="menu icon" fontIcon="menu"></mat-icon>
        </button>
        <button type="button" class="lg:hidden" (click)="showSideMenu()">
            <mat-icon aria-hidden="false" aria-label="menu icon" fontIcon="menu"></mat-icon>
        </button>
        <h3 class="font-semibold" style="margin: 0 !important;">Fola Dashboard</h3>
    </div>

    <div class="flex gap-3 md:gap-6">
        <mat-icon class="cursor-pointer">notifications_none</mat-icon>
        <!-- <mat-icon aria-hidden="false" aria-label="profile icon" class="cursor-pointer"
            fontIcon="account_circle"></mat-icon> -->
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Profile with a menu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>account_circle</mat-icon>
                <span>Edit Profile</span>
            </button>
            <button mat-menu-item>
                <mat-icon>help</mat-icon>
                <span>Help</span>
            </button>
            <button mat-menu-item>
                <mat-icon>logout</mat-icon>
                <span>Log Out</span>
            </button>
        </mat-menu>
    </div>
</div>

<!-- Mobile View -->
<div
    class="px-4 lg:hidden md:px-10 py-4 flex items-start gap-10 py-3 border-b border-gray-200 shadow-lg w-full fixed bg-white py-2">
    <div class="flex gap-5">
        <h3 class="font-semibold" style="margin: 0 !important;">Fola Dashboard</h3>
    </div>

    <div class="flex gap-4">
        <mat-icon class="cursor-pointer">notifications_none</mat-icon>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Profile with a menu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>account_circle</mat-icon>
                <span>Edit Profile</span>
            </button>
            <button mat-menu-item>
                <mat-icon>help</mat-icon>
                <span>Help</span>
            </button>
            <button mat-menu-item>
                <mat-icon>logout</mat-icon>
                <span>Log Out</span>
            </button>
        </mat-menu>
    </div>
    <div class="flex gap-5">
        <button *ngIf="!status" type="button" (click)="showSideMenu()">
            <mat-icon aria-hidden="false" aria-label="menu icon" fontIcon="menu"></mat-icon>
        </button>
        <img *ngIf="status" src="../../../assets/close.png" class="w-6 h-6 cursor-pointer" alt="">
    </div>
</div>

<div *ngIf="status" class="absolute top-0 left-0 bg-black/50 w-full min-h-screen h-full flex cursor-pointer"
    (click)="showSideMenu()">
    <aside class="w-60 px-6 overflow-y-auto h-full bg-white dark:bg-gray-800 md:block flex-shrink-0 fixed py-2">
        <div class="py-4 text-gray-500 dark:text-gray-400 flex flex-col gap-4">
            <a class="text-lg font-bold text-gray-800 dark:text-gray-200" href="#">
                Banka Bank
            </a>
            <ul class="px-2">
                <li
                    class="py-3 flex gap-3 items-center w-full text-sm transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200 dark:text-gray-100 hover:ml-1 transition-all ease-in duration-300">
                    <mat-icon aria-hidden="false" aria-label="home icon" fontIcon="home"></mat-icon>
                    <a routerLink="/dashboard" class="mt-2">Dashboard</a>
                </li>
                <li
                    class="py-3 flex gap-3 items-center w-full text-sm transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200 dark:text-gray-100 hover:ml-1 transition-all ease-in duration-300">
                    <mat-icon aria-hidden="false" aria-label="account icon"
                        fontIcon="account_balance_wallet"></mat-icon>
                    <a routerLink="/dashboard" class="mt-2">Account</a>
                </li>
                <li
                    class="py-3 flex gap-3 items-center w-full text-sm transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200 dark:text-gray-100 hover:ml-1 transition-all ease-in duration-300">
                    <mat-icon aria-hidden="false" aria-label="transaction icon" fontIcon="money"></mat-icon>
                    <a routerLink="/dashboard" class="mt-2">My Transaction</a>
                </li>
                <li
                    class="py-3 flex gap-3 items-center w-full text-sm transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200 dark:text-gray-100 hover:ml-1 transition-all ease-in duration-300">
                    <mat-icon aria-hidden="false" aria-label="profile icon" fontIcon="account_circle"></mat-icon>
                    <a routerLink="/dashboard" class="mt-2">Profile</a>
                </li>
                <li
                    class="py-3 flex gap-3 items-center w-full text-sm transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200 dark:text-gray-100 hover:ml-1 transition-all ease-in duration-300">
                    <mat-icon aria-hidden="false" aria-label="notification icon"
                        fontIcon="notifications_none"></mat-icon>
                    <a routerLink="/dashboard" class="mt-2">Notification</a>
                </li>
                <li
                    class="py-3 flex gap-3 items-center w-full text-sm transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200 dark:text-gray-100 hover:ml-1 transition-all ease-in duration-300">
                    <mat-icon aria-hidden="false" aria-label="settings icon" fontIcon="settings"></mat-icon>
                    <a routerLink="/dashboard" class="mt-2">Settings</a>
                </li>
                <li
                    class="py-3 flex gap-3 items-center w-full text-sm transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200 dark:text-gray-100 hover:ml-1 transition-all ease-in duration-300">
                    <mat-icon aria-hidden="false" aria-label="home icon" fontIcon="help"></mat-icon>
                    <a routerLink="/dashboard" class="mt-2">Help</a>
                </li>
                <li class="mt-2">
                    <button
                        class="flex items-center justify-between w-32 px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-blue-600 border border-transparent rounded-lg active:bg-blue-600 hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue-700">
                        <a routerLink='/login'>Logout</a>
                        <mat-icon aria-hidden="false" aria-label="home icon" fontIcon="logout"></mat-icon>
                    </button>
                </li>
            </ul>
        </div>
    </aside>

</div>
